<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Contact Manager</title>
</head>

<body id="bg-color">

    
    <div class="whole-site">


        <div class="navbar">
            <i class="fa-regular fa-address-book" style="color: #ffffff;"></i><div class="logo">Contact Manager</div>
        </div>

        <div class="pop-up-window" id="pop_up_window">
            <div class="close-btn">
                <button type="button" class="cls-btn" onclick="poplhide()"><img src="./IMAGES/close.svg" alt=""></button>
            </div>
            <div class="whole-form">
            <form action="" class="form-class">
                <label for="fname" class="name-c">First Name :</label>
                <input id="fnamee" class="input-holder" type="text" placeholder="Enter First Name.">
                <label for="lname" class="name-c">Last Name :</label>
                <input id="lnamee" class="input-holder" type="text" placeholder="Enter Last Name.">
                <label for="lname" class="name-c">Contact Number :</label>
                <input id="pnum" class="input-holder" type="number" placeholder="Enter Contact Number.">
                <label for="address" class="name-c">Address :</label>
                <input id="addaras" class="input-holder" type="text" placeholder="Enter Your Address.">
                <div class="two-btn">
                <button type="button" class="Add-contact-btn" onclick="submitted()">Save</button>
                <button type="button" class="Add-contact-btn cancel-btn" onclick="poplhide()">Cancel</button>
            
            </div>
            </form>
        </div>
            
        </div>
        

        <div class="whole-middle-container" id="whole-middle-container">
            <div class="whole-middle-inside-container">
                <div class="head-of-middle">
                    <div class="search-bar">
                        <input id="myInput" onkeyup="myFunction()" class=" input-holder" type="text" placeholder="Search in Contacts.">
                        <button type="button" class="search-btn">Search</button>
                    </div>
                    <div class="new-contact-div"><button id="new-contact-btn" class="new-contact-btn" type="button" onclick="popdisplay()">Add Contact</button></div>
                </div>

                <div class="all-card-parts" id="all-card-parts">
                    
                </div>
            </div>
        </div>
        <script src="index.js"></script>
</body>

</html>
